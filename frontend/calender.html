<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Study Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.5/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.5/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.5/locales-all.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
    <div class="flex h-screen">
        <aside class="w-64 bg-white border-r border-gray-200 p-4">
            <h2 class="text-lg font-semibold mb-4">Study Planner</h2>
            <button class="w-full bg-blue-600 text-white py-2 px-4 rounded mb-4">Add Study Task</button>
            <h3 class="text-md font-medium mb-2">Today's Tasks</h3>
            <ul class="text-sm text-gray-600 space-y-2">
                <li class="p-2 bg-gray-100 rounded">Calculus Review - 2:00 PM</li>
                <li class="p-2 bg-gray-100 rounded">Study Group - 10:00 AM</li>
            </ul>
        </aside>
        <main class="flex-1 p-6">
            <div id='calendar'></div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
                },
                events: [
                    { title: 'Calculus Review', start: '2024-03-08T14:00:00' },
                    { title: 'Study Group', start: '2024-03-08T10:00:00' }
                ]
            });
            calendar.render();
        });
    </script>
</body>
</html>
